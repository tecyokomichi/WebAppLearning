swagger: '2.0'
info:
  version: 1.0.1
  title: HT Web API
schemes: 
  - http
  - https
basePath: /htv1
paths:
  /tom:
    get:
      tags:
        - tom
      summary: Get all Tom
      description: 得意先
      parameters: 
        - 
          description: コード
          name: code
          type: string
          in: query
        -
          description: カナコード
          name: kana
          type: string
          in: query
        -
          description: 名称
          name: name
          type: string
          in: query
        -
          description: 電話番号
          name: phonenumber
          type: string
          in: query
      responses:
        '200':
          description: A JSON array of Tom model
          schema:
            title: ArrayOfTom
            type: array
            items:
              $ref: '#/definitions/Tom'
        '404':
          description: Tom not found
      security:
        - api_key: []
  '/tom/{tomId}':
    get:
      tags:
        - tom
      summary: Find Tom by ID
      description: Returns a single Tom
      operationId: getTomById
      produces:
        - application/json
        - application/xml
      parameters:
        - name: tomId
          in: path
          description: ID of tom to return
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Tom'
        '404':
          description: Tom not found
      security:
        - api_key: []
  /srm:
    get:
      tags:
        - srm
      summary: Get all Srm
      description: 車両
      parameters: 
        - 
          description: 車両コード
          name: code
          type: string
          in: query
        - 
          description: 得意先カナコード
          name: tomKanaCode
          type: string
          in: query
      responses:
        '200':
          description: A JSON array of Srm model
          schema:
            title: ArrayOfSrm
            type: array
            items:
              $ref: '#/definitions/Srm'
        '404':
          description: Srm not found
      security:
        - api_key: []
  '/srm/{srmId}':
    get:
      tags:
        - srm
      summary: Find SRM by ID
      description: Returns a single Srm
      operationId: getSrmById
      produces:
        - application/xml
        - application/json
      parameters:
        - name: srmId
          in: path
          description: ID of srm to return
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Srm'
        '404':
          description: Srm not found
      security:
        - api_key: []
  '/rui/{ruiId}':
    get:
      tags:
        - rui
      summary: Find RUI by ID
      description: Returns a single Rui
      operationId: getRuiById
      produces:
        - application/xml
        - application/json
      parameters:
        - name: ruiId
          in: path
          description: ID of rui to return
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Rui'
        '404':
          description: Rui not found
      security:
        - api_key: []
  '/ru2/{ru2Id}':
    get:
      tags:
        - ru2
      summary: Find Ru2 by ID
      description: Returns a single Ru2
      operationId: getRu2ById
      produces:
        - application/xml
        - application/json
      parameters:
        - name: ru2Id
          in: path
          description: ID of ru2 to return
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Ru2'
        '404':
          description: Ru2 not found
      security:
        - api_key: []
  '/js7ru2/{js7ru2Id}':
    get:
      tags:
        - js7ru2
      summary: Find Js7Ru2 by ID
      description: Returns a single Js7Ru2
      operationId: getJs7Ru2ById
      produces:
        - application/xml
        - application/json
      parameters:
        - name: js7ru2Id
          in: path
          description: ID of js7ru2 to return
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Js7Ru2'
        '404':
          description: Js7Ru2 not found
      security:
        - api_key: []
  /user/login:
    post:
      tags:
        - users
      summary: ユーザ認証
      description: ユーザ ID とパスワードで認証
      operationId: loginUser
      parameters:
        - name: userId
          in: query
          description: ユーザ ID
          required: true
          type: string
        - name: password
          in: query
          description: パスワード
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: string
          headers:
            X-Rate-Limit:
              type: integer
              format: int32
              description: calls per hour allowed by the user
            X-Expires-After:
              type: string
              format: date-time
              description: date in UTC when token expires
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      produces:
        - application/xml
        - application/json
      parameters: []
      responses:
        default:
          description: successful operation
securityDefinitions:
  petstore_auth:
    type: oauth2
    authorizationUrl: 'http://petstore.swagger.io/oauth/dialog'
    flow: implicit
    scopes:
      'write:pets': modify pets in your account
      'read:pets': read your pets
  api_key:
    type: apiKey
    name: api_key
    in: header
